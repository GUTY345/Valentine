<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันวาเลนไทน์</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    


</head>
<body>
    <div class="container">  
        <div class="valentines">
          <div class="envelope"></div>
          <div class="front"></div>
          <div class="card">
          <div class="text">Happy</br> Valentine's</br> Day!</div>
          <div class="heart"</div>
          </div>
          <div class="hearts">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
          </div>
        </div>
        </div>
        <div class="shadow"></div>
        </div>
        
       
        <div class="btn">
            <button id="clickButton">คลิก</button>
        </div>
        
       
       

    <script>
        $(document).ready(function () {
            // เพิ่มอนิเมชันให้การ์ด
            $('.container').mouseenter(function () {
                $('.card').stop().animate({
                    top: '-90px'
                }, 'slow');
            }).mouseleave(function () {
                $('.card').stop().animate({
                    top: 0
                }, 'slow');
            });
        });

        $(document).ready(function() {
            $("#nameInput").keypress(function(event) {
                if (event.which === 13) {
                    event.preventDefault();
                    $("body").fadeOut(500, function() {
                        window.location.href = "audio.html";
                    });
                }
            });
            $("#clickButton").click(function() {
                $("body").fadeOut(500, function() {
                    window.location.href = "audio.html";
                });
            });
        });
    </script>
</body>
</html>
